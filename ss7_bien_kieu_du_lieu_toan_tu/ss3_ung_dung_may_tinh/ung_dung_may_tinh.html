<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Máy tính</title>
</head>
<body>
<h1>Caculator</h1>
<form>
    <input type="text" name="a" placeholder="Số thứ nhất" id="a"></input>
    <input type="text" name="b" placeholder="Số thứ hai" id="b"></input>
    <p>
        <button type="button" name="+" value="+" onclick="add()">Addition(+)</button>
        <button type="button" name="-" value="-" onClick="sub()">Subtraction(-)</button>
        <button type="button" name="*" value="*" onClick="mul()">Multiplication(*)</button>
        <button type="button" name="/" value="/" onClick="div()">Division(/)</button>
    </p>
    <p id="result">Result: </p>
</form>
</body>
</html>
<script src="ung_dung_may_tinh.js"></script>
