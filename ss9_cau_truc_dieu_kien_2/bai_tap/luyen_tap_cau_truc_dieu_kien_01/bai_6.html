<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 6</title>
</head>
<body>
<h3>Tính hoa hồng nhận được theo mức doanh số bán hàng</h3>
<label for="doanhThu">Nhập doanh thu bán hàng </label>
<input type="text" id="doanhThu" placeholder="m VND"></input>
<button type="button" onClick="tinhHoahong()">Tính hoa hồng</button>
<script>
    function tinhHoahong() {
        let doanhThu = parseFloat(document.getElementById("doanhThu").value);

        let tyLe;

        if (doanhThu === "" || isNaN(doanhThu)) {
            alert("Vui lòng nhập hợp lệ");
            return;
        }


        if (doanhThu > 20) {
            tyLe = 7;
        } else if (doanhThu>=10 && doanhThu <= 20) {
            tyLe = 5;
        } else {
            tyLe = 3;
        }

        let hoaHong = (doanhThu * tyLe)/100;

        alert("Tý lệ hoa hồng nhận được là: " + tyLe+ ". Và số tiền nhận được là:" + hoaHong +" m VND");
    }
</script>
</body>
</html>
