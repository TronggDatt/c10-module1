<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<h3>Tìm giá trị lớn nhất của ba số nguyên đó</h3>
<p>
    <labeL for="so_1">
        Nhập số thứ nhất:</labeL>
    <input type="text" id="so_1">
</p>
<p>
    <labeL for="so_2">
        Nhập số thứ hai:</labeL>
    <input type="text" id="so_2">
</p>
<p>
    <labeL for="so_3">
        Nhập số thứ nhất:</labeL>
    <input type="text" id="so_3">
</p>
<button type="button" onclick="result()">Kiểm tra</button>
</body>
<script>
    function result() {
        let a = parseInt(document.getElementById("so_1").value);
        let b = parseInt(document.getElementById("so_2").value);
        let c = parseInt(document.getElementById("so_3").value);

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            alert("Vui lòng nhập hợp lệ các số")
        }
        if (a > b && a > c) {
            alert(a + " là số lớn nhất");
        } else if (b > a && b > c) {
            alert(b + " là số lớn nhất");
        } else if (c > a && c > b) {
            alert(c + " là số lớn nhất");
        }
    }
</script>
</html>
