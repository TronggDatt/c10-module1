<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 5</title>
</head>
<body>
<h3>Xếp hạng học lực của sinh viên</h3>
<p>
    <label for="diemKt">Điểm bài kiểm tra</label>
    <input type="text" id="diemKt"></input>
</p>
<p>
    <label for="diemGk">Điểm thi giữa kỳ</label>
    <input type="text" id="diemGk"></input>
</p>
<p>
    <label for="diemCk">Điểm thi cuối kỳ</label>
    <input type="text" id="diemCk"></input>
</p>
<button type="button" onClick="result()">Xếp hạng</button>
<script>
    function result() {
        let kiemTra = parseFloat(document.getElementById("diemKt").value);
        let giuaKy = parseFloat(document.getElementById("diemGk").value);
        let cuoiKy = parseFloat(document.getElementById("diemCk").value);

        let tong = (kiemTra + giuaKy + cuoiKy) / 3;

        if(isNaN(kiemTra) || isNaN(giuaKy) || isNaN(cuoiKy)){
            alert("Vui lòng nhập hợp lệ các số điểm");
            return;
        }

        if(10.0 <= tong < 8.0){
            alert("Xếp loại Giỏi");
        } else if(7.9 <= tong < 6.5){
            alert("Xếp loại Tiên Tiến");
        } else if(6.5 <= tong < 5.0){
            alert("Xếp loại Trung Bình");
        } else {
            alert("Xếp loại Yếu");
        }
    }
</script>
</body>
</html>
