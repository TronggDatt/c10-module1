<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 5</title>
</head>
<body>
<h3>Xếp hạng học lực của sinh viên</h3>
<p>
    <label for="diem_kt">Điểm bài kiểm tra</label>
    <input type="text" id="diem_kt"></input>
</p>
<p>
    <label for="diem_gk">Điểm thi giữa kỳ</label>
    <input type="text" id="diem_gk"></input>
</p>
<p>
    <label for="diem_ck">Điểm thi cuối kỳ</label>
    <input type="text" id="diem_ck"></input>
</p>
<button type="button" onClick="result()">Xếp hạng</button>
<script>
    function result() {
        let a = parseFloat(document.getElementById("diem_kt").value);
        let b = parseFloat(document.getElementById("diem_gk").value);
        let c = parseFloat(document.getElementById("diem_ck").value);

        let d = (a + b + c) / 3;

        if(isNaN(a) || isNaN(b) || isNaN(c)){
            alert("Vui lòng nhập hợp lệ các số điểm");
            return;
        }

        if(10.0 <= d < 8.0){
            alert("Xếp loại Giỏi");
        } else if(7.9 <= d < 6.5){
            alert("Xếp loại Tiên Tiến");
        } else if(6.5 <= d < 5.0){
            alert("Xếp loại Trung Bình");
        } else {
            alert("Xếp loại Yếu");
        }
    }
</script>
</body>
</html>
