<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 7</title>
</head>
<body>
<h1>Giải phương trình bậc 2</h1>
<p>
    <label for="so_a">Nhập số a: </label>
    <input type="text" id="so_a">
</p>
<p>
    <label for="so_b">Nhập số b: </label>
    <input type="text" id="so_b">
</p>
<p>
    <label for="so_c">Nhập số c: </label>
    <input type="text" id="so_c">
</p>
<button type="button" onClick="result()">Kết quả</button>
<script>
    function result() {
        let a = parseFloat(document.getElementById("so_a").value);
        let b = parseFloat(document.getElementById("so_b").value);
        let c = parseFloat(document.getElementById("so_c").value);

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            alert("Vui lòng nhập số hợp lệ");
            return;
        }

        if (a === 0) {
            if (b === 0) {
                if (c === 0) {
                    alert("Phương trình có vô số nghiệm");
                } else {
                    alert("Phương trình vô nghiệm");
                }
            } else {
                alert("Phương trình có nghiệm: x = " + (-c / b));
            }
            return;
        }

        let delta = Math.pow(b, 2) - 4 * a * c;

        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        }
        if (delta === 0) {
            let x = -b / (2 * a);
            alert("Phương trình có nghiệm kép: x = " + x);
        } else {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            alert("Phương trình có 2 nghiệm phân biệt: \nx1 = " + x1 + ", \nx2 = " + x2);
        }
    }
</script>
</body>
</html>
