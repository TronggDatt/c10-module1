<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 11</title>
</head>
<body>
<h1>Tính thuế thu nhập cá nhân</h1>
<label for="thuNhap">Nhập số tiền thu nhập trong 1 tháng: </label>
<input type="text" id="thuNhap" name="thuNhap"> .000.000 VNĐ</input>
<button type="button" onClick="result()">Kết quả</button>
<script>
    function result() {
        let thuNhap = parseFloat(document.getElementById("thuNhap").value);

        if (thuNhap === "" || isNaN(thuNhap)) {
            alert("Vui lòng nhập đúng số tiền");
            return;
        }

        if (!Number.isInteger(thuNhap)) {
            alert("Vui lòng nhập một số nguyên hợp lệ");
            return;
        }

        let thue;

        if (thuNhap > 80) {
            thue = (thuNhap * 35) / 100 - 9.85;
        } else if (thuNhap > 52) {
            thue = (thuNhap * 30) / 100 - 5.85;
        } else if (thuNhap > 32) {
            thue = (thuNhap * 25) / 100 - 3.25;
        } else if (thuNhap > 18) {
            thue = (thuNhap * 20) / 100 - 1.65;
        } else if (thuNhap > 10) {
            thue = (thuNhap * 15) / 100 - 0.75;
        } else if (thuNhap > 5) {
            thue = (thuNhap * 10) / 100 - 0.25;
        } else {
            thue = (thuNhap * 5) / 100;
        }

        if (thue > 0) {
            alert("Số tiền thuế thu nhập cá nhân phải nộp là: " + thue.toLocaleString("vi-VN") + " triệu VNĐ");
        } else {
            alert("Thu nhập của bạn không phải đóng thuế.");
        }
    }
</script>
</body>
</html>
