<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 4</title>
</head>
<body>
<h1>Tính diện tích hình chữ nhật khi biết 2 cạnh a, b</h1>
<p>
    <label for="canh_1">Nhập cạnh a: </label>
    <input type="text" id="canh_1" name="canh_1"></input>
</p>
<p>
    <label for="canh_2">Nhập cạnh b: </label>
    <input type="text" id="canh_2" name="canh_2"></input>
</p>
<button type="button" onClick="result()">Kết quả</button>
<script>
    function result() {
        let a = document.getElementById("canh_1").value;
        let b = document.getElementById("canh_2").value;

        if (a==="" || b==="") {
            alert("Vui lòng nhập số liệu hợp lý");
            return;
        }

        let c = a*b;
        alert("Diện tích hình chữ nhật là: "+c);
    }
</script>
</body>
</html>
