<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<h1>Chuyển từ độ C sang độ F</h1>
<labeL for="do_C">
    Nhập độ C:
</labeL>
<input type="text" id="do_C">
<button type="button" onClick="result()">Kết quả</button>
<script>
    function result() {
        let x = document.getElementById("do_C").value;

        if(x === "" || isNaN(x)){
            alert("Vui lòng nhập hợp lệ");
            return;
        }

        let y = (x*9/5)+32;

        alert("F = " +y);
    }
</script>
</body>
</html>
