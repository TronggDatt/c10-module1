<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 1</title>
</head>
<body>
<h1>Chuyển từ độ C sang độ F</h1>
<labeL for="doC">
    Nhập độ C:
</labeL>
<input type="text" id="doC">
<button type="button" onClick="result()">Kết quả</button>
<script>
    function result() {
        let doC = document.getElementById("doC").value;

        if(doC === "" || isNaN(doC)){
            alert("Vui lòng nhập hợp lệ");
            return;
        }

        let doF = (doC*9/5)+32;

        alert("F = " +doF);
    }
</script>
</body>
</html>
