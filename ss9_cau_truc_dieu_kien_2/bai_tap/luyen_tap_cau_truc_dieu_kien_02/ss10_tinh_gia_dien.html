<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 10</title>
</head>
<body>
<h1>Tính giá điện</h1>
<p>
    <label for="congSuat">Nhập công suất tiêu thụ: </label>
    <input type="text" id="congSuat" placeholder="kW">
</p>
<p>
    <label for="thoiGianNgay">Nhập thời gian sử dụng trong ngày: </label>
    <input type="text" id="thoiGianNgay" placeholder="h">
</p>
<p>
    <label for="thoiGianThang">Nhập thời thời gian sử dụng trong tháng: </label>
    <input type="text" id="thoiGianThang" placeholder="ngày">
</p>
<p>
    <label for="giaDien">Nhập giá 1 số điện: </label>
    <input type="text" id="giaDien" placeholder="K VNĐ">
</p>
<button type="button" onClick="result()">Kết quả</button>
<script>
    function result() {
        let congSuat = parseFloat(document.getElementById("congSuat").value);
        let thoiGianNgay = parseFloat(document.getElementById("thoiGianNgay").value);
        let thoiGianThang = parseFloat(document.getElementById("thoiGianThang").value);
        let giaDien = parseFloat(document.getElementById("giaDien").value);

        if (isNaN(congSuat) || congSuat <= 0) {
            alert("Công suất tiêu thụ phải là số dương");
            return;
        }

        if (isNaN(thoiGianNgay) || thoiGianNgay <= 0 || thoiGianNgay >= 24) {
            alert("Thời gian sử dụng trong ngày nằm trong khoảng từ 0-24 giờ");
            return;
        }

        if (isNaN(thoiGianThang) || thoiGianThang <= 0 || thoiGianThang >= 31) {
            alert("Thời gian sử dụng trong tháng nằm trong khoảng từ 1-31 ngày");
            return;
        }

        if (isNaN(giaDien) || giaDien <= 0) {
            alert("Giá 1 số điện phải là số dương");
            return;
        }

        let tong = congSuat * thoiGianNgay * thoiGianThang * giaDien;

        alert("Tiền điện trong 1 tháng của bạn là: " + tong + ".000 VNĐ");
    }
</script>
</body>
</html>
