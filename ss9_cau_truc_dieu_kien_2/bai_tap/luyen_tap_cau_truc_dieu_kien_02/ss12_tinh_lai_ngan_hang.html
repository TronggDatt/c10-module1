<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 12</title>
</head>
<body>
<h1>Tính lãi ngân hàng</h1>
<p>
    <label for="soTien">Nhập số tiền ban đầu: </label>
    <input type="text" name="soTien" id="soTien"> .000 VNĐ</input>
</p>
<p>
    <label for="soThang">Nhập số tháng cho vay: </label>
    <input type="text" id="soThang"> Tháng</input>
</p>
<p>
    <label for="laiXuat">Nhập lãi suất cho vay hàng tháng: </label>
    <input type="text" id="laiXuat"> %</input>
</p>
<button type="button" onClick="result()">Kết quả</button>
<script>
    function result() {
        let amount = parseFloat(document.getElementById("soTien").value);
        let month = parseFloat(document.getElementById("soThang").value);
        let rate = parseFloat(document.getElementById("laiXuat").value);

        if (isNaN(amount) || amount < 0) {
            alert("Vui lòng nhập đúng số tiền (số tiền nhập vào phải là số dương)");
            return;
        }

        if (isNaN(month) || month < 0) {
            alert("Vui lòng nhập đúng số tháng (số tháng nhập vào phải là số dương)");
            return;
        }

        if (isNaN(rate) || rate < 0) {
            alert("Vui lòng nhập đúng lãi xuất (số lãi xuất nhập vào phải là số dương)");
            return;
        }

        let tienGoc = amount / month;
        let tienLai = ((amount * rate) / 100) / month;
        let tienLaiGocLai = tienGoc + tienLai;

        alert("Số tiền gốc phải trả hàng tháng là: " + tienGoc + ".000 VNĐ"
            + "\nSố tiền lãi phải trả hàng tháng là: " + tienLai + ".000 VNĐ"
            + "\nSố tiền phải trả hàng tháng (cả gốc và lãi) là: " + tienLaiGocLai + ".000 VNĐ");
    }
</script>
</body>
</html>
