<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 9</title>
</head>
<body>
<h1>Kiểm tra 3 số thực (a, b, c) có phải là canh tam giác</h1>
<p>
    <label for="soA">Nhập số a: </label>
    <input type="text" name="soA" id="soA"></input>
</p>
<p>
    <label for="soB">Nhập số b: </label>
    <input type="text" name="soB" id="soB"></input>
</p>
<p>
    <label for="soC">Nhập số c: </label>
    <input type="text" name="soC" id="soC"></input>
</p>
<button type="button" onClick="result()">Kiểm tra</button>
<script>
    function result() {
        let soA = document.getElementById("soA").value;
        let soB = document.getElementById("soB").value;
        let soC = document.getElementById("soC").value;

        if (isNaN(soA) || isNaN(soB) || isNaN(soC)) {
            alert("Nhập số hợp lý");
        }

        if (soA > 0 || soB > 0 || soC > 0) {
            alert("Đó là một tam giác");
            return;
        }

        if (soA + soB > soC && soB + soC > soA && soA + soC > soB) {
            alert("Đây là một tam giác");
        } else {
            alert("Đây không phải là một tam giác");
        }
    }
</script>
</body>
</html>
