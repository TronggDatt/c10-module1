<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" href="may_tinh_don_gian.css">
</head>
<body>
<table>
    <tr>
        <td colspan =4>
            <input type="text" id="view" readonly>
        </td>
    </tr>
    <tr>
        <td><button type="button" onClick="set('1')" value="1">1</button></td>
        <td><button type="button" onClick="set('2')" value="2">2</button></td>
        <td><button type="button" onClick="set('3')" value="3">3</button></td>
        <td><button type="button" onClick="set('+')" value="+">+</button></td>
    </tr>
    <tr>
        <td><button type="button" onClick="set('4')" value="4">4</button></td>
        <td><button type="button" onClick="set('5')" value="5">5</button></td>
        <td><button type="button" onClick="set('6')" value="6">6</button></td>
        <td><button type="button" onClick="set('-')" value="-">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onClick="set('7')" value="7">7</button></td>
        <td><button type="button" onClick="set('8')" value="8">8</button></td>
        <td><button type="button" onClick="set('9')" value="9">9</button></td>
        <td><button type="button" onClick="set('*')" value="*">*</button></td>
    </tr>
    <tr>
        <td><button type="button" onClick="del('C')" value="C">C</button></td>
        <td><button type="button" onClick="set('0')" value="0">0</button></td>
        <td><button type="button" onClick="result('=')" value="=">=</button></td>
        <td><button type="button" onClick="set('/')" value="/">/</button></td>
    </tr>
</table>
</body>
</html>
<script src="may_tinh_don_gian.js"></script>
