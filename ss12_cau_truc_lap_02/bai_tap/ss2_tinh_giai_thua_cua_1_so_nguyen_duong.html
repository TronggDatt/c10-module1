<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 2</title>
</head>
<body>
<h1>Tính giai thừa của một số nguyên dương</h1>
<script>
    let n = prompt("Nhập số phần tử");
    let mul = 1;
    for (i = 1; i <= n; i++) {
        document.write(i + "<br>");
        mul = mul * i;
    }
    document.write("n!" + "=" + mul);
</script>
</body>
</html>
