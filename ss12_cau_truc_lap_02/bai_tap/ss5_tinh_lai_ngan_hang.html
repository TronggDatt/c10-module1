<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 5</title>
</head>
<body>
<h1>Tính lãi ngân hàng</h1>
<script>
    let soTien = prompt("Nhập số tiền ban đầu: ");
    let soThang = prompt("Nhập số tháng tính lãi: ");
    for (let i = 0; i < soThang; i++) {
        soTien = (soTien * 2) * 0.3 / 100;
    }
    document.write("Số tiền có được sau khi lãi là: " + soTien + " VNĐ");

</script>
</body>
</html>
