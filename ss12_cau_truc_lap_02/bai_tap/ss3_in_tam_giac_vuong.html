<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 3</title>
</head>
<body>
<h1>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</h1>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/><br/><br/>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/><br/><br/>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 4; j >= i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/><br/><br/>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        for (let j = 1; j <= i; j++) {
            document.write("&nbsp&nbsp");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
