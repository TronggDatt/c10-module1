<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 1</title>
</head>
<body>
<h1>In dãy Fibonacci</h1>
<script>
    let n = prompt("Nhập dãy Fibonacci");
    let x1 = 0;
    let x2 = 1;
    let nextTurn;

    for (let i = 1; i <= n; i++) {
        nextTurn = x1 + x2;
        x1 = x2;
        x2 = nextTurn;
        document.write(nextTurn + "<br>");
    }
</script>
</body>
</html>
