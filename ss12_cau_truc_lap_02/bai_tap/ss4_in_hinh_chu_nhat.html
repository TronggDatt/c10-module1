<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 4</title>
</head>
<body>
<h1>In hình chữ nhật</h1>
<script>
    for (let i = 1; i <= 7; i++) {
        for (let j = 1; j <= 20; j++) {
            if (i === 1 || i === 7 || j === 1 || j === 20) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
