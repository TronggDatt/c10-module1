<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 3</title>
</head>
<body>
<h1>Hiển thị ra 20 số trong dãy fibonacci đầu tiên</h1>
<div id="fibonacci"></div>
<script>
    function displayFibonacci() {
        let fibonacci = [0, 1];
        let result = "";
        for (let i = 2; i < 20; i++) {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
        }

        for (let i = 2; i < 20; i++) {
            result += fibonacci[i] + "<br>";
        }

        document.getElementById("fibonacci").innerHTML = result;
    }

    displayFibonacci();
</script>
</body>
</html>
