<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<h1>Đếm từ 1 đến 100</h1>
<script>
    for (let i = 1; i <= 100; i++) {
        document.write(i + "<br>");

    } if (i = 99) {
        alert("Đã hoàn thành");
    }
</script>
</body>
