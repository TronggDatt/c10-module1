<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 1</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    document.write('<table>');
    for (let i = 1; i <= 9; i++) {
        document.write('<tr>');
        for (let j = 2; j <= 9; j++) {
            document.write("<td>" + j + ' x ' + i + ' = ' + (j * i) + "</td>");
        }
        document.write('</tr>');
    }
    document.write('</table>');
</script>
</body>
</html>
