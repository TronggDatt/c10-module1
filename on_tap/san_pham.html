<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #999;
            padding: 4px;
        }
    </style>
</head>
<body>
<div id="tong"></div>
<div id="result"></div>
<script>

    //class (es6)
    class Product {
        constructor(maSanPham, tenSanPham, giaSanPham, soLuongSanPham) {
            this.maSanPham = maSanPham;
            this.tenSanPham = tenSanPham;
            this.giaSanPham = giaSanPham;
            this.soLuongSanPham = soLuongSanPham;
        }
    }

    let products = [];

    products.push(new Product("SP001", "Mac Mini M4", 13500000, 99));
    products.push(new Product("SP002", "Macbook Air M3", 3500000, 20));
    products.push(new Product("SP003", "Macbook Pro M3", 500000, 1));

    const resultDiv = document.getElementById("result");
    document.getElementById("tong").innerHTML = `<p>Tổng số mặt hàng hiện đang có: ${products.length}</p>`;

    let table = '<table><tr><th>Mã sản phẩm</th><th>Tên sản phẩm</th><th>Giá Sản Phẩm</th><th>Số lượng sản phẩm</th></tr>'
    for (let i = 0; i < products.length; i++) {
        table += `<tr>
            <td>${products[i].maSanPham}</td>
            <td>${products[i].tenSanPham}</td>
            <td>${products[i].giaSanPham}</td>
            <td>${products[i].soLuongSanPham}</td>
        </tr>`
    }
    table += '</table>';
    resultDiv.innerHTML = table;
    console.log(products);

</script>
</body>
</html>
