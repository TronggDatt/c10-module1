<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 6</title>
</head>
<body>
<h1>Tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</h1>
<p>Nhập ký tự vào mảng: </p>
<input type="text" id="inputWord" placeholder="Nhập vào mảng chứ ký tự (-)">
<button onclick="change()">Thay thế</button>
<p id="result1"></p>
<p id="result2"></p>
<script>
    function change() {
        let input = document.getElementById("inputWord").value;

        let changeString = input.replace(/-/g, '_'); //thay thế ký tự, "g" là đảm bảo thay thế toàn bố ký tự (-)

        document.getElementById("result1").innerHTML = "Chuỗi ban đầu là: " + input;
        document.getElementById("result2").innerHTML = "Chuỗi sau khi thay đổi là: " + changeString;
    }
</script>
</body>
</html>
