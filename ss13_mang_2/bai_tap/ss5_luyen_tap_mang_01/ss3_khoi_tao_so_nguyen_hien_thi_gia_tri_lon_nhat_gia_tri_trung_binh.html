<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bai 3</title>
</head>
<body>
<h1>Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của
    các phần tử trong mảng.</h1>
<p>Mảng số nguyên: <span id="Array"></span></p>
<p>Giá trị lớn nhất trong mảng: <span id="maxValue"></span></p>
<p>Giá trị trung bình các phần tử trong mảng là: <span id="Average"></span></p>
<script>
    let numbers = [5, 9, 1, 2, 10, 11, 17, 25, 4, 40, 51, 12];

    let maxValue = numbers[0];
    let total=0;

    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > maxValue) {
            maxValue = numbers[i];
        }
        total+=numbers[i];
    }

    let Average= total / numbers.length;

    document.getElementById("Array").textContent = numbers.join(", ");
    document.getElementById("maxValue").innerHTML = maxValue;
    document.getElementById("Average").innerHTML = Average;

</script>
</body>
</html>
