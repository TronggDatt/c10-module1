<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bai 2</title>
</head>
<body>
<script>
    var num = window.prompt();
    var str = num.toString();
    var result = [str[0]];

    for (var x = 0; x < str.length; x++) {
        if ((str[x - 1] % 2 === 0) && (str[x - 1] % 2 === 0)) {
            result.push('-', str[x]);
        } else {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
