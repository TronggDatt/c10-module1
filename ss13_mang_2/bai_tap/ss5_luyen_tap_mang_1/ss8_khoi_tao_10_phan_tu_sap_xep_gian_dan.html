<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 8</title>
</head>
<body>
<h1>Khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra
    mảng đã được sắp xếp.</h1>
<p>Mảng ban đầu: <span id="beforeArray"></span></p>
<p>Sắp xếp theo tứ tự giảm dần: <span id="afterArray"></span></p>
<script>
    let numbers = [5, 9, 1, 2, 10, 11, 17, 25, 4, 40, 51, 12];

    numbers.sort(function (a, b) {
        return b - a
    });

    document.getElementById("beforeArray").innerHTML = numbers.join(", ");
    document.getElementById("afterArray").innerHTML = numbers.join(", ");
</script>
</body>
</html>
