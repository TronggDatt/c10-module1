<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bai 4</title>
</head>
<body>
<h1>Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</h1>
<p>Nhập các số nguyên vào mảng</p>
<input type="text" id="arrayInput" name="Array" placeholder="Ví dụ: 1, 2, 3">
<button onclick="reverseArray()">Đảo ngược mảng</button>
<h2>Kết quả</h2>
<p>Mảng ban đầu: <span id="originalArray"></span></p>
<p>Mảng sau khi đảo ngược: <span id="reversedArray"></span></p>
<script>
    function reverseArray() {
        let input = document.getElementById("arrayInput");
        let array = input.value.split(",").map(Number);
        document.getElementById("originalArray").textContent = array.join(", ");

        let reversedArray = array.reverse();

        document.getElementById("reversedArray").textContent = reversedArray.join(", ");
    }
</script>
</body>
</html>
