<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 2</title>
</head>
<body>
<h1>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu
    số nguyên lớn hơn hoặc bằng 10.</h1>
<p>Mảng số nguyên: <span id="Array"></span></p>
<p>Phần tử có giá trị lớn nhất là: <span id="maxValue"></span></p>
<p>Vị trí của phần tử đó là: <span id="Index"></span></p>
<script>
    let numbers = [5, 9, 1, 2, 10, 11, 17, 25, 4, 40, 51, 12];

    let maxValue = numbers[0];
    let Index = 0;

    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > maxValue) {
            maxValue = numbers[i];
            Index = i;
        }
    }

    document.getElementById("Array").textContent = numbers.join(", ");
    document.getElementById("maxValue").textContent = maxValue;
    document.getElementById("Index").textContent = Index;
</script>
</body>
</html>
