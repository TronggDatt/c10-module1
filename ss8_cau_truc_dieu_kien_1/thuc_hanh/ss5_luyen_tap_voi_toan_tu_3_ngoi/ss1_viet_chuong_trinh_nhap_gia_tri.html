<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bai 1</title>
</head>
<body>
<h1>iết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, ngược lại hiển thị Over.</h1>
<script>
    let a = Number(prompt("a: "));
    let b = Number(prompt("b: "));
    result = (a + b < 4) ? 'Below' : 'Over';
    document.write(result);

</script>
</body>
</html>
