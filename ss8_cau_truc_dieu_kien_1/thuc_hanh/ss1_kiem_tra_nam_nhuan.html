    let isLeapYear = false;

    if (year % 4 == 0){
        if(year % 100 == 0){
            if (year % 400 == 0){
                isLeapYear = true;
            }
        } else {
            isLeapYear = false;
        }

    } else {
        alert(year + " is NOT a leap year");
