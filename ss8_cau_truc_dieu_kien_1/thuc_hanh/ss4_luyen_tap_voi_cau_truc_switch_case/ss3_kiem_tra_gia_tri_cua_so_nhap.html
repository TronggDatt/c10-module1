<h1>Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào</h1>
<script>
    // let value = prompt('Type a number', 0);
    // if (value > 0) {
    //     alert(1);
    // } else if (value < 0) {
    //     alert(-1);
    // } else {
    //     alert(0);
    // }


    let value = +prompt('Type a number', 0);
    switch (true) {
        case value > 0:
            alert(1);
            break;
        case value < 0:
            alert(-1);
            break;
        case value === 0:
            alert(0);
            break;
    }
</script>
