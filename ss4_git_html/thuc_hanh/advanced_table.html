<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced Table</title>
    <link rel ="stylesheet" type = "text/css" href = "advanced_table.css"></link>
</head>
<body>
<h3>Thời khoá biểu</h3>
<table>
<tr>
    <th rowspan =2>Thứ</th>
    <th colspan =2>Hoạt động</th>
</tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ Hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ Ba</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ Tư</td>
        <td>Âm Nhạc </td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ Năm</td>
        <td>Văn Học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
