<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="User_Registration_Form.css"></link>
</head>
<body>
<h1>User Registration Form</h1>
<form method="POST" action="http://demo.codegym.vn/6/registration_form/register.php">
<p>Full name:</p>
    <input type="text" name="fullname" placeholder=""></input>
    <p>Email:</p>
    <input type="email" name="email" placeholder=""></input>
    <p>Number:</p>
    <input type="text" name="number" placeholder=""></input>
    <p>Gender:</p>
    <input type="radio" name = "gender" value="male">Male</input>
    <input type="radio" name = "gender" value="female">Female</input>
    <p><input type = "button" name="btn_Submit" value="Submit"/></p>
</form>
</body>
</html>
