<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Đăng ký học viên</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h3 {
            margin-top: 5px;
            margin-bottom: 5px;
            padding: 5px;
            background-color: #99f45a;
            text-align: left;
            color: #4663f3;
            font-size: 18px;
            font-weight: bold;
        }

        th {
            padding: 1px;
        }

        td {
            padding: 1px;
            color: #182a9a;
        }
    </style>
</head>
<body>
<form action="" method="get">
    <fieldset style="width: 500px; height: 300px; background-color: #f3d594">
        <table style="width: 100%">
            <tr>
                <th colspan="3" style="background-color: #99f45a"><h3>ĐĂNG KÝ HỌC VIÊN</h3></th>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" id="name" name="" size="30"></input></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" id="dob" name="" size="15"></input></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Nam</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <input type="text" id="address" name="" style="width: 170px; height: 70px"></input>
                </td>
            </tr>
            <tr>
                <td>
                    Lớp
                </td>
                <td>
                    <select>
                        <option value="" disabled selected>— Chọn lớp —</option>
                        <option value="class1">Lớp 1</option>
                        <option value="class2">Lớp 2</option>
                        <option value="class3">Lớp 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Địa chỉ
                </td>
                <td>
                    <input type="text" id="email" name=""></input>
                </td>
            </tr>
            <tr>
                <td>
                    Điện thoại
                </td>
                <td>
                    <input type="text" id="number" name=""></input>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" name="registation" value="Đăng ký">
                    <input type="button" name="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
