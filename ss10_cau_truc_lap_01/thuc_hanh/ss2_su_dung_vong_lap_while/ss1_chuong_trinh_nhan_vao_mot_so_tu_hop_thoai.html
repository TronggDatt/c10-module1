<!doctype html>

<body>
<h1>Sử dụng vòng lặp While</h1>
<script>
    let num = prompt("Enter a number: ");
    let total = 0;
    while( num != -1 ) {
        num = prompt("Enter a number: ");
        alert(num);
        total += num;
    }
    alert(total);
</script>
</body>
</html>
