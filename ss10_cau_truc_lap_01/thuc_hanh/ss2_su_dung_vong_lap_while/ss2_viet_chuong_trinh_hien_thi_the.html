<body>
<h1> Viết chương hình hiển thị thẻ <"hr"> theo độ rộng từ 1 đến 100.</h1>
<script>
    let i = 1;
    while (i <= 100) {
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
