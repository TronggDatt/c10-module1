<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 1</title>
</head>
<body>
<h1>Sử dụng vòng lặp for</h1>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 10; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
