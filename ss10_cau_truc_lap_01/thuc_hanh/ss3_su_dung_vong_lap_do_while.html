<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bai 3</title>
</head>
<body>
<h1>Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.</h1>
<script>
    let value = null;
    do {
        value = prompt("Nhap so tu 1 -> 10");
    }while (value < 1 || value > 10);
    alert("So ban vua nhap la "+ value);
</script>
</body>
</html>
