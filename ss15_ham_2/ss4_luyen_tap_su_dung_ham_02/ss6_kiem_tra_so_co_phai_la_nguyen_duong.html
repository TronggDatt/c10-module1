<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bai 6</title>
</head>
<body>
<h1>Kiem tra so dua vao co phai la nguyen duong</h1>
<script>
    function kiemTraSoNguyenDuong(number) {
        return Number.isInteger(number) && number > 0;
    }

    let soNhap = parseFloat(prompt("Nhap mot so: "));

    if (!isNaN(soNhap)) {
        if (kiemTraSoNguyenDuong(soNhap)) {
            alert(`${soNhap} la mot so nguyen duong`);
        } else {
            alert(`${soNhap} khong phai la mot so nguyen duong`);
        }
    } else {
        alert("Vui long nhap mot so hop le");
    }
</script>
</body>
</html>
