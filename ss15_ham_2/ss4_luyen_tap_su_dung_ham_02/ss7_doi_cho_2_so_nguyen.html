<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bai 7</title>
</head>
<body>
<h1>Thuc hien doi cho 2 so nguyen</h1>
<script>
    function doiChoHaiSo(number1, number2) {
        console.log(`Truoc khi doi cho: So thu 1= ${number1}, So thu 2= ${number2}`);
        let temp = number1;
        number1 = number2;
        number2 = temp;
        console.log(`Sau khi doi cho: So thu 1= ${number1}, So thu 2= ${number2}`);
        return [number1, number2];
    }

    let so1 = parseInt(prompt("Nhap so nguyen thu nhat: "));
    let so2 = parseInt(prompt("Nhap so nguyen thu hai: "));

    if (!isNaN(so1) && !isNaN(so2)) {
        let [soMoi1, soMoi2] = doiChoHaiSo(so1, so2);
        alert(`Ket qua sau khi doi cho la: \nSo thu 1 la ${soMoi1} \nSo thu 2 la ${soMoi2}`);
    } else {
        alert("Vui long nhap 2 so nguyen hop le");
    }
</script>
</body>
</html>
