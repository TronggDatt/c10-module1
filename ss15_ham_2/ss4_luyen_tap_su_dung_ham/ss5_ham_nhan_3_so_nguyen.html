<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bai 5</title>
</head>
<body>
<h1>Ham nhan 3 so nguyen bat ky, tra ve so nguyen co gia tri nho nhat</h1>
<script>
    function giaTriNhoNhat(num1, num2, num3) {
        return Math.min(num1, num2, num3);
    }

    let num1 = parseInt(prompt("Nhap so nguyen thu 1: "));
    let num2 = parseInt(prompt("Nhap so nguyen thu 2: "));
    let num3 = parseInt(prompt("Nhap so nguyen thu 3: "));

    if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
        let soNhoNhat = giaTriNhoNhat(num1, num2, num3);
        alert(`So nho nhat trong 3 so la: ${soNhoNhat}`);
    } else {
        alert('Vui long nhap 3 so nguyen hop le');
    }
</script>
</body>
</html>
