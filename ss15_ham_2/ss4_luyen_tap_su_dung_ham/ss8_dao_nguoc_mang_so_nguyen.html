<!doctype html>

</head>
<body>
<h1>Dao nguoc mang so nguyen</h1>
<script>
    function daoNguocMang(mang) {
        return mang.reverse();
    }

    let mangNhap = prompt("Nhap mang so nguyen (cac so cach nhau bang dau phay): ").split(',').map(item => item.trim());

    if (mangNhap.every(item => !isNaN(item))) {
        let mangDaoNguoc = daoNguocMang(mangNhap);
        alert(`Mang sau khi dao nguoc: ${mangDaoNguoc.join(', ')}`);
    } else {
        alert("Vui long nhap mot mang so nguyen hop le");
    }
</script>
</body>
</html>
