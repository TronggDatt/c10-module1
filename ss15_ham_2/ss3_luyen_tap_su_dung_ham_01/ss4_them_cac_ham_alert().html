<script>
    function addNumber() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        alert("Gia tri cua result trong ham addNumbers la: " + result);
        return result;
    }

    result = 0;
    alert("Gia tri cua result truoc khi goi ham: " + result);
    result = addNumber();
    alert("Gia tri cua result sau khi goi ham: " + result);
</script>
